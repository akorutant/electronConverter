<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/material.min.css">
    <script src="styles/material.min.js"></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <title>Русская система мер</title>
</head>
<body>
    <main>
    <aside>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored burger">
            <i class="material-icons">X</i>
        </button>

        <a href="#">
            <i class="fa fa-question" aria-hidden="false"></i>
        </a>

        <a href="#">
            <i class="fa fa-address-card" aria-hidden="false"></i>
        </a>
    </aside>
    <section>
        <h1>Простой сервис конвертации</h1>
    <p>Из</p>
    <div id="divForRadioButtons"> 
        <form id="radioButtons">
            <input type="radio" id="radioButtonLength" name="measurement" value="length" checked>
            <label for="radioButtonLength">Меры длины</label>
        
            <input type="radio" id="radioButtonSquare" name="measurement" value="square">
            <label for="radioButtonSquare">Меры площади</label>
    
            <input type="radio" id="radioButtonVolume" name="measurement" value="volume">
            <label for="radioButtonVolume">Меры объёма</label>

            <input type="radio" id="radioButtonMass" name="measurement" value="mass">
            <label for="radioButtonVolume">Меры массы</label>
        </form>
    </div>


    <select class="top-select show" id="firstSelectLength" name="firstSelectLength" data-type="length">
        <option>Вёрст</option>
        <option>Аршинов</option>
        <option>Футов</option>
        <option>Сажень</option>
        <option>Пядей</option>
    </select>
    <select class="top-select" id="firstSelectSquare" name="firstSelectForSquare" data-type="square">
        <option>Десятин</option>
        <option>Вёрст</option>
        <option>Аршинов</option>
        <option>Футов</option>
        <option>Сажень</option>
        <option>Пядей</option>
    </select>

    <select class="top-select" id="firstSelectVolume" name="firstSelectForVolume" data-type="volume">
        <option>Сажени</option>
        <option>Аршинов</option>
        <option>Футов</option>
    </select>

    <select class="top-select" id="firstSelectMass" name="firstSelectMass" data-type="mass">
        <option>Фунтов</option>

    </select>
    <p>В</p>
    <select class="bottom-select show" id="secondSelectLength" name="secondSelectLength" data-type="length">
        <option>Вёрсты</option>
        <option>Сажень</option>
        <option>Футы</option>
        <option>Аршины</option>
        <option>Пяди</option>
        <option>Километры</option>
        <option>Метры</option>
        <option>Сантиметры</option>
        <option>Миллиметры</option>
    </select>

    <select class="bottom-select" id="secondSelectForSquare" name="secondSelectForSquare" data-type="square">
        <option>Десятины</option>
        <option>Вёрсты</option>
        <option>Аршины</option>
        <option>Футов</option>
        <option>Сажень</option>
        <option>Гектары</option>
        <option>Сотки</option>
        <option>Километры</option>
        <option>Метры</option>
    </select>

    <select class="bottom-select" id="secondSelectVolume" name="secondSelectVolume" data-type="volume">
        <option>Сажень</option>
        <option>Футы</option>
        <option>Аршины</option>
        <option>Пяди</option>
        <option>Километры</option>
        <option>Метры</option>
        <option>Сантиметры</option>
        <option>Миллиметры</option>
    </select>

    <select class="bottom-select" id="secondSelectMass" name="secondSelectMass" data-type="mass">
        <option>Килограммы</option>
        <option>Граммы</option>
        <option>Миллиграммы</option>
    </select>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="firstElement"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
        <label class="mdl-textfield__label" for="firstElement">Число...</label>
        <span class="mdl-textfield__error">Hyжно ввести число!</span>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
    id="button">Высчитать</button>
    <p id="answer"></p>
    </section>
</main>

    <script src="objects.js"></script>
    <script src="functions.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
